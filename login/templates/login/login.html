<style> form {
    
  margin: 0 auto;
  width: 400px;
 
  padding: 1em;
  border: 1px solid #a31d8b6f;
  border-radius: 1em;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

form li + li {
  margin-top: 1em;
}

label {
 
  display: inline-block;
  width: 90px;
  text-align: right;
}

input,
textarea {
  font: 1em sans-serif;
  width: 300px;
  box-sizing: border-box;
  border: 1px solid #999;
}

input:focus,
textarea:focus {
  border-color: #9f316fce;
}

textarea {
  vertical-align: top;
  height: 5em;
}

.button {
  padding-left: 90px; 
}

button {
  margin-left: 0.5em;
}</style>
{% block content %}


<form action="/my-handling-form-page" method="post">
    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" required />
      </li>
      <li>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_mail" required />
      </li>
      <li class="button">
        <button type="submit">Send</button>
      </li>
    </ul>
  </form>

  
  {% endblock %}
